<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Login</label>
      <input
        type="text"
        formControlName="login"
        class="formControl"
        [ngClass]="{ 'is-invalid': loggedIn && f.login.errors }"
      />
      <div *ngIf="loggedIn && f.login.errors" class="invalid-feedback">
        <div *ngIf="f.login.errors.required">Login is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        class="formControl"
        [ngClass]="{ 'is-invalid': loggedIn && f.password.errors }"
      />
    </div>
    <div *ngIf="loggedIn && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    <div class="form-group">
      <button class="button">Log In</button>
    </div>
  </form>
  <div>
    <p>
      Don't have an account? <a [routerLink]="['/register']">Register here.</a>
    </p>
  </div>
</div>
